<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

    <style>
        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
<body>


<div class="container slidecontainer">
<h1>My pc remote</h1>

    <p>Volume control:</p>
    <input type="range" min="1" max="100" value="50" class="slider" oninput="get_volume()" id="myRange">
    <p class="volume_indicator">Volume level: 50</p>

    <p>Brigness control:</p>
    <input type="range" min="1" max="100" value="50" class="slider" oninput="get_brightness()" id="myBrightness">
    <p class="brightness_indicator">Brightness level: 50</p>

    <div class="row mb-5 m-auto">
    <button class="col-sm-6 m-auto " onclick="shutdown()" id="shutdown">shutdown</button>

    </div>
    <hr>
      <div class="row m-auto">

    <button class="col-sm-6 m-auto " onclick="cancel_shutdown()" id="cancel-shutdown">cancel-shutdown</button>
    </div>

</div>

<script>
    function get_volume() {
        $('.volume_indicator').text('Volume level: ' + String($('#myRange').val()))
        $.ajax({
            url: '/volume-control/',
            type: 'GET',
            async: true,
            data: {'volume_level': $('#myRange').val()},

            success: function (response) {
                console.log('ok');
            },
            error: function (error) {
                console.log(error);
            }
        });

    }

    function get_brightness() {
        $('.brightness_indicator').text('Brightness level: ' + String($('#myBrightness').val()))
        $.ajax({
            url: '/brightness-control/',
            type: 'GET',
            async: true,
            data: {'brightness_level': $('#myBrightness').val()},

            success: function (response) {
                console.log('ok');
            },
            error: function (error) {
                console.log(error);
            }
        });

    }

     function shutdown() {

        $.ajax({
            url: '/shutdown/',
            type: 'GET',

        });

    }
    function cancel_shutdown() {

        $.ajax({
            url: '/cancel-shutdown/',
            type: 'GET',

        });

    }


</script>
</body>
</html>
